<div class="container">
    
    <div class="card">
        <div class="card-body">
            <form class="form-horizontal form-material" 
                    id="loginform" 
                    autocomplete="off"
                    [formGroup]="loginForm"
                    (ngSubmit)="login()">

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <img src="../../../assets/img/Logo_ENIA.jpg" alt="">
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="email" 
                            required="" 
                            placeholder="Username"
                            formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="password" 
                            required="" 
                            placeholder="Password"
                            formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log
                            In</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <a routerLink="/register" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Registrate aqui!!!</a>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>

</div>
